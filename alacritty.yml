# [[ Colors ]]
colors:
    primary:
        background: "#000000"
        foreground: "#abb2bf"

    normal:
        black: "#4C566A"
        red: "#bf616a"
        green: "#A3BE8C"
        yellow: "#D7BA7D"
        blue: "#5e81ac"
        magenta: "#B48EAD"
        cyan: "#88c0d0"
        white: "#abb2bf"

    bright:
        black: "#4C566A"
        red: "#bf616a"
        green: "#A3BE8C"
        yellow: "#D7BA7D"
        blue: "#5e81ac"
        magenta: "#B48EAD"
        cyan: "#88c0d0"
        white: "#abb2bf"

    cursor:
        text: "#3B4252"
        cursor: "#ECEFF4"

# Cursor style
cursor:
    style:
        blinking: Never

# [[ Font ]]
font:
    normal:
        family: FiraCode Nerd Font
        style: Bold

    bold:
        family: FiraCode Nerd Font
        style: Bold

    italic:
        family: FiraCode Nerd Font
        style: Bold

    size: 11.0
    ligatures: true

    offset:
        x: 0
        y: 0

    glyph_offset:
        x: 0
        y: 0

# [[ Window ]]
window:
    padding:
        x: 9
        y: 9

    dimensions:
        columns: 130
        lines: 130

    # [[ Scrolling ]]
    # Maximum number of lines in the scrollback buffer
    # Specifying '0' will disable scrolling
    history: 10000

    draw_bold_text_with_bright_colors: true
    live_config_reload: true

    # Selection
    semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

key_bindings:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: C, mods: Control|Shift, action: Copy }
    - { key: Key0, mods: Control, action: ResetFontSize }
    - { key: Equals, mods: Control, action: IncreaseFontSize }
    - { key: Minus, mods: Control, action: DecreaseFontSize }